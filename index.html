<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="domain/assets/css/main.css">
    <link rel="stylesheet" href="domain/assets/css/meteor.css">
    <link rel="stylesheet" href="domain/assets/css/bg.css">
    <script src="domain/assets/js/catgirl.js"></script>
    <link rel="icon" href="domain/assets/media/favicon.webp">
    <title id="title-name"></title>
    <meta id="meta-name" property="og:title" content="!">
    <meta property="og:url" content="https://slaves.live">
    <meta property="og:description" content="gore!">
    <meta id="meta-thumbnail" property="og:thumbnail" href="https://cdn.discordapp.com/avatars/160279076727160832/a_725fdcdeea9b5767ed59ff6b4a4cc4e2">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#2f3136">
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            gap: 10px;
            background: no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover
        }
    </style>
</head>

<body style="background: radial-gradient(ellipse at bottom, #ffa7d0 0%, #090A0F 100%);background-size: 100%;">
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <div class="night">
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
    </div>
    <div class="wrapper">
        <div class="card">
            <div class="card-title">@attach > home</div>
            <div class="user-profile">
                <div class="Profile-pic">
                    <img id="pfp" src="domain/assets/assets/loader.gif" alt="">
                    <div id="activity-dot" aria-label="Unknown"></div>
                </div>
                <div class="user-info">
                    <div id="username">Loading...</div>
                    <div id="status"></div>
                    <div id="status2">unknown</div>
                    <div class="connections">
                        <a title="@wttach" href="https://instagram.com/wttach"><img class="connection-icon" src="domain/assets/assets/logo/ig.svg" alt=""></a>
                        <a id="connection-username" title="attach#0001" href="https://discord.com/users/932635118818979991/"><img class="connection-icon" src="domain/assets/assets/connections/discord.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="spotify card">
            <div class="card-title">@attach > spotify</div>
            <div class="spotify-wrapper">
                <img id="album-cover" src="" alt="">
                <div class="spotify-info">
                    <div id="spotify-song"></div>
                    <div id="spotify-artist"></div>
                    <div class="spotify-outerbar">
                        <div id="spotify-innerbar"></div>
                    </div>
                    <div class="spotify-time">
                        <div id="spotify-time-start"></div>
                        <div id="spotify-time-end"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="richpresence card">
            <div class="card-title">@attach > Games</div>
            <div class="richpresence-wrapper">
                <img id="rpc-cover" src="" alt="">
                <div class="richpresence-info">
                    <div id="richpresence-song"></div>
                    <div id="richpresence-artist"></div>
                    <div id="richpresence-album"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
